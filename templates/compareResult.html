<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
  </head>
  <body>
<div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="http://127.0.0.1:5000/appCompare">Back</a>
                    </li>
                    <li role="presentation" class="active"><a href="http://localhost:5000/#">Home</a>
                    </li>
                
                </ul>
            </nav>
            <h3 class="text-muted">App Analyser</h3>
        </div>
<div class="jumbotron">
{% with messages = get_flashed_messages() %}
   {% if messages %}
      <h2><font color="#2E9233"><b>
         {{ messages[0] }}
          </b></font></h2>
   {% endif %}
{% endwith %}
{% block body %}
<body class="body">
	  <div class="container" align="left">
			<embed type="image/svg+xml" src={{graph_data1|safe}} style='max-width:700px'/>
            <embed type="image/svg+xml" src={{graph_data2|safe}} style='max-width:700px'/>
	  </div>
</body>
{% endblock %}
</div>
</div>
</body>
</html>
